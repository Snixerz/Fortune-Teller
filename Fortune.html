<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fortune Teller</title>
</head>
<body>
    <h1>Welcome to Fortune Teller!</h1>
    <p>What is your name?<input type="text" placeholder="Input Answer"></p>
    <p>How many sibilings do you have?<input type="text" placeholder="Input Answer"></p>
    <p>What is your favorite beverage?</p>
        <input list="drinks">
            <datalist id="drinks">
              <option value="Soda">
              <option value="Sprite">
              <option value="Fanta">
              <option value="Vodka">
              <option value="Water">
            </datalist>
    <p>What is your favorite animal?</p>
    <input type="radio" name="animal" value="Cat"> Cat<br>
    <input type="radio" name="animal" value="Dog"> Dog<br>
    
    <p>Which cities have you been to? Check all that apply.</p>
        <input type="checkbox" name="city1" value="SF">San Fransisco<br>
        <input type="checkbox" name="city2" value="LA">Los Angeles<br>
        <input type="checkbox" name="city3" value="NYC">New York<br>

    <br>
        <input type="submit">
    </br>
</body>
</html>
